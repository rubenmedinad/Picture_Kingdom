<app-menu-compras></app-menu-compras>
<router-outlet></router-outlet>

<h1>INTRODUCE TUS DATOS BANCARIOS</h1>

<div class="container">
  <div class="payment-form">
    <div class="form-group">
      <label for="inputCardNumber">Número de tarjeta</label>
      <input type="text" class="form-control" id="inputCardNumber" [(ngModel)]="cardNumberValue" placeholder="Número de tarjeta" (input)="formatCardNumber()" required maxlength="19">
    </div>
    <div class="form-group">
      <label for="inputExpirationMonth">Fecha de caducidad</label>
      <div class="expiration-inputs">
        <select class="form-control small-input" [(ngModel)]="expirationMonthValue" required>
          <option *ngFor="let month of months" [value]="month">{{ month }}</option>
        </select>
        <select class="form-control small-input" [(ngModel)]="expirationYearValue" required>
          <option *ngFor="let year of years" [value]="year">{{ year }}</option>
        </select>
      </div>
    </div>
    <div class="form-group">
      <label for="inputCVV">CVV</label>
      <div class="cvv-input-wrapper">
        <input type="text" class="form-control" id="inputCVV" [(ngModel)]="cvvValue" placeholder="CVV" minlength="3" maxlength="3" required [attr.type]="showCVV ? 'text' : 'password'">
        <button mat-icon-button class="cvv-toggle-button" (mousedown)="toggleCVVVisibility(true)" (mouseup)="toggleCVVVisibility(false)">
          <mat-icon>{{ showCVV ? 'visibility' : 'visibility_off' }}</mat-icon>
        </button>
      </div>

    </div>
    <button type="button" (click)="enviar()" [disabled]="!formValid()">Enviar</button>
  </div>
</div>
