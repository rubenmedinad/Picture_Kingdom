<app-menu-compras></app-menu-compras>
<router-outlet></router-outlet>

<h1>INTRODUCE TUS DATOS BANCARIOS</h1>

<div class="container">
  <div class="payment-form">
    <div class="form-group">
      <label for="inputCardNumber">Número de tarjeta</label>
      <input type="text" class="form-control" id="inputCardNumber" [(ngModel)]="cardNumberValue" placeholder="Número de tarjeta" (input)="formatCardNumber()" required maxlength="19">
    </div>
    <div class="form-group">
      <label for="inputExpirationMonth">Fecha de caducidad</label>
      <div class="expiration-inputs">
        <input type="text" class="form-control small-input" [(ngModel)]="expirationMonthValue" placeholder="Mes" required>
        <input type="text" class="form-control small-input" [(ngModel)]="expirationYearValue" placeholder="Año" required>
      </div>
    </div>
    <div class="form-group">
      <label for="inputCVV">CVV</label>
      <div class="cvv-input-wrapper">
        <input type="{{ showCVV ? 'text' : 'password' }}" class="form-control" id="inputCVV" [(ngModel)]="cvvValue" placeholder="CVV" minlength="3" maxlength="3" required>
        <button mat-icon-button class="cvv-toggle-button" (mousedown)="toggleCVVVisibility()" (mouseup)="toggleCVVVisibility()" (mouseleave)="toggleCVVVisibility()">
          <mat-icon>{{ showCVV ? 'visibility' : 'visibility_off' }}</mat-icon>
        </button>
      </div>
    </div>
    <button type="submit" (click)="enviar();ActualizarArray()" routerLink="">Enviar</button>
  </div>
</div>
