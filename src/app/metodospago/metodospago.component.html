<app-menu-compras></app-menu-compras>
<router-outlet></router-outlet>

<div class="container">
  <div class="container">
    <p>Asientos = {{ asientosLength }}</p>
  <table>
    <tr>
      <th>Tipo de Entrada</th>
      <th>Precio</th>
      <th class="numero">Número</th> <!-- Elimina el colspan="2" que se agregó anteriormente -->
      <th>Total</th>
    </tr>
    <tr *ngFor="let entrada of entradas">
      <td>{{ entrada.nombreEntrada }}</td>
      <td>
        <div class="input-cont">
          <input type="number" [value]="entrada.precio" readonly />
        </div>
      </td>
      <td>
        <div class="center">
          <div class="addNumber_cont">
            <button id="decrementar-btn" style="margin:20%" (click)="decrementarNumero(entrada)"> - </button>
            <div class="input_cont">
              <h1 class="text-center text-bottom">{{ entrada.numero }}</h1>
            </div>
            <button id="incrementar-btn" style="margin:20%" (click)="incrementarNumero(entrada)"> + </button>
          </div>

        </div>

      </td>
      <td>
        <span
          ><h1>{{ entrada.precio * entrada.numero }}</h1></span
        >
      </td>
    </tr>
    <tr>
      <td colspan="3">Total general:</td>
      <td>
        <h1>{{ calcularTotalGeneral() }} €</h1>
      </td>
    </tr>
    <tr>
      <td colspan="4">
        <a
          mat-button
          (click)="ActualizarArray()"
          [routerLink]="['/tarjeta', asientosLength, calcularTotalGeneral()]"
          [disabled]="entrada.numero < asientosLength && this.calcularTotalEntradas() < this.asientosLength"
        >
          Realizar pago
        </a>
      </td>
    </tr>
  </table>
</div>
