
<body>
  <form>
    <h2>TUS ENTRADAS</h2>

    <div class="form-row">
      <label for="promocode">Introduzca código promocional:</label>
      <input type="text" id="promocode">
      <button type="button" id="promocode-icon">Icono</button>
    </div>

    <table>
      <thead>
        <tr>
          <th>Artículo</th>
          <th>Precio</th>
          <th>Cantidad</th>
          <th>Subtotal</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Fiesta del cine</td>
          <td>3,5€</td>
          <td>
            <button type="button" class="quantity-icon" data-action="increase">+</button>
            <span class="quantity">0</span>
            <button type="button" class="quantity-icon" data-action="decrease">-</button>
          </td>
          <td class="subtotal">0€</td>
        </tr>
      </tbody>
    </table>

    <p>Total: <span id="total">0€</span></p>
  </form>

  <script src="script.js"></script>
</body>
