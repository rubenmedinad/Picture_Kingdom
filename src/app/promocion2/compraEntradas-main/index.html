<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entradas</title>
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="compraEntradas.js"></script>
</head>

<body>
    <div class="d-flex flex-wrap justify-content-around">
        <div class="card mt-5 flex-col" style="width: 18rem;">
            <img src="img/musician.jpg" class="card-img-top" alt="musico tocando guitarra">
            <div class="card-body">
                <h5 class="card-title">Concierto tributo</h5>
                <p class="card-text">El precio de tus entradas en función de la cantidad que compres! Disfruta del concierto con los tuyos a un precio inmejorable! </p>
                <p>10€</p>
                Número de entradas: <input type="number" min=1 max=20 id="entradas_num">
                <br>
                <br>
                <a href="#" class="btn btn-primary" onclick="entradas();">Comprar</a>  
            </div>
        </div>
        
        <div class="mt-5 flex-col">
            <main id="items"></main>
            <!-- Carrito -->
            <div>
                <hr>
                <!-- Precio total -->
                <p class="text-right">Total: <span id="precio"></span></p>
                <button id="boton-vaciar" class="btn btn-danger" onclick="vaciarCarrito()">Vaciar</button>
            </div>
        </div>
    </div>
    
    
</body>
</html>
