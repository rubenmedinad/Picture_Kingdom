<div class="container">
  <div class="sidebar">
    <div class="scrollable-content">
      <table class="left-table">
        <tr *ngFor="let entrada of ventas">
          <td>TITULO: <mark>{{entrada.peliculaid.titulo}}</mark></td>
          <td>FECHA: <mark>{{entrada.diaid.dia}}</mark></td>
          <td>HORA: <mark>{{entrada.horarioid.hora_inicio}}</mark></td>
          <td>FILA: <mark>{{ entrada.asientoid.letra_fila}}</mark></td>
          <td>ASIENTO: <mark>{{ entrada.asientoid.num_asiento}}</mark></td>
          <td>TIPO ENTRADA: <mark>{{entrada.tipo_entrada}}</mark></td>
          <td>SALA: <mark>{{ entrada.salaid.salaid}}</mark></td>
          <td>DESCARGAR PDF:<mat-icon class="mat-icon" (click)="descargarPDF(entrada)">description</mat-icon></td>
        </tr>
      </table>
    </div>
  </div>
  <div class="button-container">
    <button class="back-button" routerLink="/perfil">Atr√°s</button>
  </div>
</div>
