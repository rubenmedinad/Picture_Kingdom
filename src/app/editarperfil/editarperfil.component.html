<div class="container">
  <img [src]="editarfoto" alt="Imagen" (click)="openDialog()">
  <div>
    <table>
      <tr>
        <th style="color:black;">Nombre</th>
        <td>
          <input type="text" id="nombre" name="nombre" [(ngModel)]="user.nombre">
        </td>
      </tr>
      <tr>
        <th style="color:black;">ContraseÃ±a Nueva</th>
        <td>
          <input type="text" id="contrasenanueva" name="contrasenanueva" [(ngModel)]="user.pass">
        </td>
      </tr>
      <tr>
        <th style="color:black;">Email</th>
        <td>
          <input type="text" id="email" name="email" [(ngModel)]="user.correo_electronico">
