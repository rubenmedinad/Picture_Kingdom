<div class="container">
  <div class="sidebar">
    <h2><span class="profile-heading">Perfil</span></h2>
    <form>
      <div>
        <img src={{user.img}} alt="Imagen de perfil" width="120" height="120">
      </div>
      <div>
        <label for="nombre">Usuario:</label>
        <input type="text" id="nombre" [(ngModel)]="user.usuario" name="nombre" required readonly>
      </div>
      <div>
        <label for="apellido">Nombre:</label>
        <input type="text" id="apellido" [(ngModel)]="user.nombre" name="apellido" required readonly>
      </div>
      <div>
        <label for="email">Correo Electr√≥nico:</label>
        <input type="email" id="email" [(ngModel)]="user.correo_electronico" name="email" required readonly>
      </div>
      <button routerLink="/editarperfil">Editar Perfil</button>
      <button routerLink="/misentradas">Mis Entradas</button>
      <button (click)="cerrarSesion()">Cerrar Sesion</button>
    </form>
  </div>
</div>
