<div class="container">
  <div class="top-left-container">
    <img [src]="pelicula.imagen" alt="Imagen" class="movie-image-small">
    <table class="left-table">
      <tr>
        <td class="duracion">DURACION: <mark >{{ pelicula.duracion }}</mark></td>
      </tr>
      <tr>
        <td class="genero">GENERO: <br><mark >{{ pelicula.genero }}</mark></td>
      </tr>
    </table>
  </div>
  <div class="top-right-container">
    <h1><strong>{{ pelicula.titulo }}</strong></h1>
    <table class="right-table-large">
      <tr>
        <td class="directores">DIRECTORES:<br><span >{{ pelicula.director }}</span></td>
      </tr>
      <tr>
        <td class="reparto">REPARTO:<br><p>{{ pelicula.reparto }}</p></td>
      </tr>
      <tr>
        <td class="sinopsis">SINOPSIS:<br><p >{{ pelicula.sinopsis }}</p></td>
      </tr>
    </table>
  </div>

</div>

<!-- Nuevo contenedor secundario -->
<div class="horarios-container">
  <div class="button-row">
    <div class="bottom-container">
      <div class="linea-cine">
        <h2>HORARIOS</h2>
      </div>
      <div class="dia-menu">
        <ng-container *ngFor="let dia of dias; let i = index">
        <ng-container *ngIf="i < 6">
          <button (click)="obtenerIdDiaSeleccionado(dia.diaid);rellenarDia(dia)">{{ dia.dia }}</button>
        </ng-container>
        </ng-container>
      </div>
      <div class="dia-menu">
        <ng-container *ngFor="let horarios of horariosPorDia; let i = index">
          <button (click)="obtenerHorario(horarios.horarioid,horarios.salaid);rellenarHorario(horarios,horarios.salaid);actualizararray() " [routerLink]="['/asientos']" >
            {{ horarios.hora_inicio }}</button>
        </ng-container>
      </div>
    </div>
  </div>
</div>
