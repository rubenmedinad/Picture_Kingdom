<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <main>
    <div class="sinopsis-container">
    <div class="w-50">
      <div class="titulo-header">
        <h1 class="titulo-titulo">{{this.pelicula.titulo}}</h1>
      </div>
      <div class="director-header">
        <label class="directores-titulo">DIRECTORES: </label>
        <h1 class="director-director">{{this.pelicula.director}}</h1>
      </div>
      <div class="reparto-header">
        <label class="actores-titulo">ACTORES: </label>
        <h1 class="reparto-reparto">{{this.pelicula.reparto}}</h1>
      </div>
      <div class="sinopsis-header">
        <label class="sinopsis-titulo">SINOPSIS: </label>
        <h1 class="sinopsis-sinopsis">{{this.pelicula.sinopsis}}</h1>
      </div>
    </div>
      <table class="w-50">
        <tr>
          <td>DURACIÓN: </td>
        </tr>
        <tr>
          <td>{{this.pelicula.duracion}}</td>
        </tr>
        <tr>
          <td>GÉNERO: </td>
        </tr>
        <tr>
          <td>{{this.pelicula.genero}}</td>
        </tr>
        <tr>
          <td>FECHA DE ESTRENO:</td>
        </tr>
        <tr>
          <td>{{this.pelicula.anio}}</td>
        </tr>
      </table>
      <div class="sinopsis-body">
        <div class="sinopsis-image">
          <img src={{this.pelicula.imagen}}>
        </div>
      </div>
    </div>
  </main>

  <footer>
    <!-- Pie de página -->
    <!-- ... -->
  </footer>
</body>
</html>
