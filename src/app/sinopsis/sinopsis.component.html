  <!DOCTYPE html>
  <html>
  <head>
    <meta charset="UTF-8">
    <title>PÃ¡gina con imagen y tabla</title>
    <link rel="sinopsis" href="styles.css">
  </head>
  <body>
    <h1><br>{{this.pelicula.titulo}}</h1>
    <div class="container"><br>
      <img src={{this.pelicula.imagen}} alt="Imagen">
      <div class="table-container">
        <table class="left-table">
          <tr>
            <td>DURACION: <br><mark>{{this.pelicula.duracion}}</mark></td>
          </tr>
          <tr>
            <td>GENERO: <br><mark>{{this.pelicula.genero}}</mark></td>
          </tr>
          <tr>
            <td>FECHA DE ESTRENO: <br><mark>{{this.pelicula.anio}}</mark></td>
          </tr>
        </table>
        <table class="right-table">
          <tr>
            <li>DIRECTORES:<br><span class="directores">{{this.pelicula.director}}</span></li>
          </tr>
          <tr>
            <li> REPARTO:<br><span class="reparto">{{this.pelicula.reparto}}</span></li>
          </tr>
          <tr>
            <li>SINOPSIS:<br><span class="sinopsis">{{this.pelicula.sinopsis}}</span></li>
          </tr>
        </table>
      </div>
    </div>
  </body>
  </html>
