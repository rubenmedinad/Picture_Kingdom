<h1><br>{{ pelicula.titulo }}</h1>
<div class="container"><br>
  <img [src]="pelicula.imagen" alt="Imagen">
  <div class="table-container">
    <table class="left-table">
      <tr>
        <td>DURACION: <br><mark>{{ pelicula.duracion }}</mark></td>
      </tr>
      <tr>
        <td>GENERO: <br><mark>{{ pelicula.genero }}</mark></td>
      </tr>
      <tr>
        <td>FECHA DE ESTRENO: <br><mark>{{ pelicula.anio }}</mark></td>
      </tr>
    </table>
    <table class="right-table">
      <tr>
        <td>DIRECTORES:<br><span class="directores">{{ pelicula.director }}</span></td>
      </tr>
      <tr>
        <td> REPARTO:<br><span class="reparto">{{ pelicula.reparto }}</span></td>
      </tr>
      <tr>
        <td>SINOPSIS:<br><span class="sinopsis">{{ pelicula.sinopsis }}</span></td>
      </tr>
    </table>
  </div>
  <div class="dia-menu">
    <button *ngFor="let dia of diasPeliculas" (click)="cambiarDiaSeleccionado(dia)" [class.active]="diaSeleccionado === dia">
      {{ obtenerFechaActual(dia) }}
    </button>
  </div>
  <div class="button-row">
    <button *ngFor="let hora of getHorariosPorDia(diaSeleccionado)"
  [routerLink]="['/asientos']"
  (click)="ActualizarArray(hora)">
  {{ hora }}
</button>






  </div>


</div>
